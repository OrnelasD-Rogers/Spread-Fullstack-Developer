<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .flex-container {
        display: flex;
        border: 2px solid black;
        max-width: 300px;
        margin-bottom: 20px;
      }

      .item {
        background-color: orangered;
        margin: 5px;
        padding: 10px;
        text-align: center;
        color: white;
      }

      .fg-0 {
        flex-grow: 0;
      }
      .fg-1 {
        flex-grow: 1;
      }
      .fg-2 {
        flex-grow: 2;
      }
      .fg-3 {
        flex-grow: 3;
      }
    </style>
    <title>Fundamentos - Flex Grow</title>
  </head>
  <body>
    <p>Flex Grow 0</p>
    <div class="flex-container">
      <div class="item fg-o">A</div>
      <div class="item fg-o">B</div>
      <div class="item fg-o">C</div>
      <div class="item fg-o">D</div>
    </div>

    <p>Flex Grow 1</p>
    <div class="flex-container">
      <div class="item fg-1">A</div>
      <div class="item fg-1">B</div>
      <div class="item fg-1">C</div>
      <div class="item fg-1">D</div>
    </div>

    <p>Flex Grow misto</p>
    <div class="flex-container">
      <div class="item fg-2">A</div>
      <div class="item fg-1">B</div>
      <div class="item fg-3">C</div>
      <div class="item fg-0">D</div>
    </div>
  </body>
</html>
