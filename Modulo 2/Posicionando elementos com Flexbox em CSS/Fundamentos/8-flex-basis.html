<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .flex-container {
        max-width: 500px;
        border: 1px solid black;
        display: flex;
      }

      .item {
        background-color: coral;
        color: white;
        text-align: center;
        margin: 5px;
      }
      .bauto {
        flex-basis: auto;
      }
      .fg-1 {
        flex-grow: 1;
      }
      .fg-2 {
        flex-grow: 2;
      }
      .b-0 {
        flex-basis: 0;
      }
      .w100 {
        flex-basis: 100px;
      }
    </style>
    <title>Fundamentos - Flex Basis</title>
  </head>
  <body>
    <p>Auto</p>
    <div class="flex-container">
      <div class="item bauto fg-1">A</div>
      <div class="item bauto fg-1">BBBBB</div>
      <div class="item bauto fg-1">C</div>
      <div class="item bauto fg-2">DEF</div>
    </div>

    <p>Basis Zero</p>
    <div class="flex-container">
      <div class="item b-0 fg-1">A</div>
      <div class="item b-0 fg-1">BBBBB</div>
      <div class="item b-0 fg-1">C</div>
      <div class="item b-0 fg-1">DEF</div>
    </div>

    <p>Basis + Width</p>
    <div class="flex-container">
      <div class="item w100 fg-2">A</div>
      <div class="item w100 fg-2">BBBBB</div>
      <div class="item w100 fg-2">C</div>
      <div class="item w100 fg-2">DEF</div>
    </div>
  </body>
</html>
